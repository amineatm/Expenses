<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header bg-success bg-opacity-75">
                    <h3 class="card-title mb-0 text-white">Sign Up</h3>
                    <div>
                        <div class="card-body">
                            <form [formGroup]="signupForm" (ngSubmit)="onSumbit()">
                                <div class="mb-3">
                                    <label for="email" class="form-label text-white">Email</label>
                                    <input type="email" class="form-control" id="email" formControlName="email" />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="text-white form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        formControlName="password" />
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                                    <input type="Password" class="form-control" id="confirmPassword"
                                        formControlName="confirmPassword" />
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-outline-light me-2" [disabled]="!signupForm.valid">Sign Up</button>
                                </div>
                                <div class="text-center mt-3 text-white">Already have an account? <a class="btn btn-outline-light me-2" [routerLink]="'/login'">Login</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
