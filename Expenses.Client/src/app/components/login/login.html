<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">

                <div class="card-header bg-success bg-opacity-75">
                    <h3 class="card-title mb-0 text-white">Login</h3>
                </div>

                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="errorMessage">
                        {{ errorMessage }}
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSumbit()">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [ngClass]="{ 'is-invalid': hasError('email', 'required') || hasError('email', 'email') }" />
                            <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
                                Email is required.
                            </div>
                            <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                [ngClass]="{
                  'is-invalid':
                    hasError('password', 'required') ||
                    hasError('password', 'minlength') ||
                    hasError('password', 'maxlength')
                }" />
                            <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
                                Password is required.
                            </div>
                            <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">
                                Password must be at least 6 characters long.
                            </div>
                            <div class="invalid-feedback" *ngIf="hasError('password', 'maxlength')">
                                Password must be no more than 15 characters long.
                            </div>
                        </div>


                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-success" [disabled]="!loginForm.valid">
                                Login
                            </button>
                        </div>

                        <div class="text-center mt-3">
                            Don't have an account?
                            <a class="btn btn-outline-success ms-2" [routerLink]="'/signup'">Register</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
