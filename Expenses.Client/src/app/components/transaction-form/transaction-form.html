<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light py-3">
                    <h3 class="card-title mb-0 fw-semibold">
                        {{editMode ? "Update" : "Add"}} Transaction
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="transactionForm" (ngSubmit)="OnSubmit()">
                        <div class="mb-4">
                            <label for="type" class="form-label fw-medium">Type</label>
                            <select class="form-select form-select-lg" id="type" formControlName="type"
                                (change)="onTypeChange()">
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="category" class="form-label fw-medium">Category</label>
                            <select class="form-select form-select-lg" id="category" formControlName="category">
                                @for (category of availableCategories; track category) {
                                <option [value]="category">
                                    {{ category }}
                                </option>
                                }
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="amount" class="form-label fw-medium">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control form-control-lg" formControlName="amount"
                                    id="amount" placeholder="0.00">
                            </div>

                        </div>

                        <div class="d-flex gap-3 justify-content-end mt-4">
                            <button type="button" class="btn text-white btn-lg px-4  bg-danger  btn-light "
                                (click)="cancel()">
                                Cancel {{editMode ? "Update" : ""}} transaction
                            </button>
                            <button type="submit" class="btn text-white btn-lg px-4 bg-success btn-light"
                                [disabled]="!transactionForm.valid">
                                {{editMode ? "Update" : "Add new"}} transaction
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
